// Top-level build file
buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://mirrors.huaweicloud.com/repository/maven/' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.0'
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}